<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="styles/layout.css">
	<link rel="stylesheet" href="styles/ClassLayouts.css">
</head>
<body>
	<canvas id="canvas1"></canvas>
	<div class="main">
		<div class="container" id="content">
			<div class="container"><h1 id="header"></h1>
				<span class="name"></span><input type="text" class="name">
				<h1>!</h1>
			</div>

			
			<h2 id="date"></h2>
			<h2 id="time"></h2>
			<div id="fakespan"></div>



			<ul id="checklist">
			</ul>



			<div class="container">
				<input type="button" id="clearall" value="Clear Tasks">
				<input type="button" id="createnewtask" value="Add Task">
			</div>
			
		</div>
		<div class="container" style="display:block">
			<input type="button" id="static" value="Static">
			<input type="button" id="switch" value="Switch">
		</div>
	</div>



	<script  src="http://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
	<script src="jqueryTasks.js"></script>
	<script src="tasks.js"></script>
	<script src="backgroundAnim.js"></script>
	
</body>	
</html>
